            --stop: #ff0044;

        body {
            background-color: var(--bg);
            color: var(--text);

            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Feststehender Header fÃ¼r Suche und Stats */
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.5rem; letter-spacing: 2px; }

        .search-box {
            width: 80%;
            max-width: 600px;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #333;
            background: var(--card);
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        .search-box:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }

        .stats { margin-top: 10px; font-size: 0.8rem; color: #888; }

        /* Das Gitter fÃ¼r die 1000 Buttons */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            width: 95%;
            max-width: 1400px;
            padding: 40px 0;
        }

        .btn {
            background: var(--card);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px 5px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: #1a1a1a;
        }

        .btn:active { transform: scale(0.9); }

        .btn .emoji { font-size: 2rem; margin-bottom: 5px; }
        .btn .name { font-size: 0.7rem; font-weight: bold; color: #ccc; pointer-events: none; }

        /* Stop Button */
        .stop-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--stop);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 68, 0.4);
            z-index: 2000;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>

        function render() {

                const b = document.createElement('div');

            });
            
            grid.appendChild(frag);
            document.getElementById('stats').innerText = megaLibrary.length + " Sounds geladen";

        function play(url) {
            const a = new Audio(url);
            a.play().catch(() => console.log("Link blockiert oder kaputt"));
            playing.push(a);
            a.onended = () => playing = playing.filter(i => i !== a);
        }

        function stopAll() {
            playing.forEach(a => { a.pause(); a.currentTime = 0; });
            playing = [];
        }

        function filter() {
            const val = document.getElementById('search').value.toLowerCase();
            const btns = document.querySelectorAll('.btn');
            btns.forEach(b => {
                const name = b.getAttribute('data-name');
                b.style.display = name.includes(val) ? "flex" : "none";
            });
