<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Lord Soundboard</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #1c2128;
            --accent: #00ff88;
            --error: #ff4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        #searchBar {
            padding: 15px 25px;
            width: 300px;
            border-radius: 30px;
            border: 2px solid #333;
            background: var(--card);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        #searchBar:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        .sound-card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #30363d;
            position: relative;
        }

        .sound-card:hover {
            transform: translateY(-5px);
            background: #2d333b;
            border-color: var(--accent);
        }

        .sound-card.error {
            border-color: var(--error);
            opacity: 0.6;
        }

        .emoji { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .name { font-size: 0.85rem; font-weight: bold; color: #adbac7; }

        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button.control-btn {
            padding: 12px 25px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .stop { background: var(--error); color: white; }
        .count { background: #333; color: white; border: 1px solid var(--accent); }
    </style>
</head>
<body>

        let activeAudio = [];

        function buildBoard() {
            const board = document.getElementById('board');
            document.getElementById('counter').innerText = `${sounds.length} Sounds verfÃ¼gbar`;
            
            sounds.forEach(s => {
                const card = document.createElement('div');
                card.className = 'sound-card';
                card.innerHTML = `<span class="emoji">${s.e}</span><span class="name">${s.n}</span>`;
                
                card.onclick = () => {
                    const a = new Audio(s.u);

                    });

        function stopAll() {
            activeAudio.forEach(a => { a.pause(); a.currentTime = 0; });
            activeAudio = [];
        }

        function filter() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.sound-card').forEach(c => {
                const name = c.querySelector('.name').innerText.toLowerCase();
                c.style.display = name.includes(q) ? 'block' : 'none';
            });
        }

        buildBoard();
