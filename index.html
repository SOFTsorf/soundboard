<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Meme Board 1000+</title>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #050505;
            --surface: #111;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fixierter Header f√ºr die Suche */
        .search-header {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        h1 { margin: 0 0 15px 0; font-size: 2rem; color: var(--primary); }

        #search {
            width: 90%;
            max-width: 600px;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #333;
            background: var(--surface);
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        #search:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* Performance-optimiertes Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 1400px;
            margin-top: 20px;
        }

        .sound-card {
            background: var(--surface);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            /* Verhindert Textmarkierung beim schnellen Klicken */
            user-select: none;
        }

        .sound-card:hover { background: #222; transform: translateY(-3px); border-color: var(--primary); }
        .sound-card:active { transform: scale(0.95); }

        .emoji { font-size: 1.8rem; display: block; margin-bottom: 5px; }
        .name { font-size: 0.75rem; color: #bbb; display: block; line-height: 1.2; height: 2.4em; overflow: hidden; }

        /* Status-Leiste */
        .stats { margin-top: 10px; font-size: 0.9rem; color: var(--primary); }

        .stop-all {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff0055;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="search-header">
        <h1>MEME ARCHIVE 1000</h1>
        <input type="text" id="search" placeholder="Suche unter 1000+ Sounds..." oninput="doSearch()">
        <div class="stats" id="stats">L√§diere Sounds...</div>
    </div>

    <div class="grid" id="soundGrid"></div>

    <button class="stop-all" onclick="stopAll()">üõë STOP</button>

    <script>
        // Wir simulieren hier eine riesige Datenbank.
        // In der Realit√§t w√ºrdest du diese Liste aus einer .json Datei laden.
        const baseSounds = [
            { n: "Airhorn", u: "https://www.myinstants.com/media/sounds/mlg-airhorn.mp3", e: "üì¢" },
            { n: "Bruh", u: "https://www.myinstants.com/media/sounds/bruh_l_P6M68.mp3", e: "üíÄ" },
            { n: "FBI", u: "https://www.myinstants.com/media/sounds/fbi-open-up-sfx.mp3", e: "üëÆ" },
            { n: "Emotional Damage", u: "https://www.myinstants.com/media/sounds/emotional-damage.mp3", e: "üò≠" },
            { n: "Windows XP", u: "https://www.myinstants.com/media/sounds/windows-xp-startup.mp3", e: "üíª" },
            { n: "Bonk", u: "https://www.myinstants.com/media/sounds/bonk-sound-effect.mp3", e: "üî®" },
            { n: "Directed By", u: "https://www.myinstants.com/media/sounds/directed-by-robert-b-weide.mp3", e: "üé¨" },
            { n: "Coffin Dance", u: "https://www.myinstants.com/media/sounds/astronomia-coffin-dance.mp3", e: "‚ö∞Ô∏è" }
            // Stell dir vor, hier folgen weitere 992 Eintr√§ge...
        ];

        // Wir generieren zum Testen "k√ºnstlich" 1000 Eintr√§ge aus den Basis-Sounds
        const megaList = [];
        for(let i = 1; i <= 1000; i++) {
            let randomBase = baseSounds[Math.floor(Math.random() * baseSounds.length)];
            megaList.push({
                n: randomBase.n + " #" + i,
                u: randomBase.u,
                e: randomBase.e
            });
        }

        let currentAudios = [];

        function renderBoard(filter = "") {
            const grid = document.getElementById('soundGrid');
            grid.innerHTML = "";
            
            const filtered = megaList.filter(s => s.n.toLowerCase().includes(filter.toLowerCase()));
            
            document.getElementById('stats').innerText = `${filtered.length} Sounds angezeigt`;

            // DocumentFragment f√ºr bessere Performance beim Rendern von 1000 Elementen
            const fragment = document.createDocumentFragment();

            filtered.forEach(s => {
                const card = document.createElement('div');
                card.className = 'sound-card';
                card.innerHTML = `<span class="emoji">${s.e}</span><span class="name">${s.n}</span>`;
                card.onclick = () => play(s.u);
                fragment.appendChild(card);
            });

            grid.appendChild(fragment);
        }

        function play(url) {
            const a = new Audio(url);
            a.play().catch(err => console.log("Sound konnte nicht geladen werden."));
            currentAudios.push(a);
            // Speicher aufr√§umen, wenn Sound fertig
            a.onended = () => { currentAudios = currentAudios.filter(aud => aud !== a); };
        }

        function stopAll() {
            currentAudios.forEach(a => { a.pause(); a.currentTime = 0; });
            currentAudios = [];
        }

        // Suche mit kleiner Verz√∂gerung (Debounce) f√ºr mehr Speed
        let timeout = null;
        function doSearch() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                renderBoard(document.getElementById('search').value);
            }, 150);
        }

        // Initiales Laden
        renderBoard();
    </script>
</body>
</html>
