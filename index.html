        .btn {

            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;

        .btn-dl { background: var(--download); color: #000; }

            right: 25px;

            padding: 20px;

            grid.appendChild(frag);

        function play(url) {
            const a = new Audio(url);
            a.play().catch(e => alert("Wegen Sicherheitsregeln der Quelle blockiert."));
            activeAudios.push(a);
        }

        function stopAll() {
            activeAudios.forEach(a => { a.pause(); a.currentTime = 0; });
            activeAudios = [];
        }

        // DIE DOWNLOAD FUNKTION
        async function downloadMeme(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename + ".mp3";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                alert("Download fehlgeschlagen. Die Sound-Quelle erlaubt keinen Direkt-Download Ã¼ber den Browser.");
            }
        }

        function filter() {
            const val = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => {
                const name = c.getAttribute('data-name');
                c.style.display = name.includes(val) ? "flex" : "none";
            });
        }
